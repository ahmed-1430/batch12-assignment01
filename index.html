<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="background-color">
    <header>
        <nav>
            <h3 class="nav-icon inter-font2"><a class="nav-icon inter-font2" href="">LOGO</a></h3>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-title"> <h3 class="title">Cool Dark UI Template for Webflow Agencies!</h3></div>
            <div><button class="primary-btn">Stay Focused</button></div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-photo">
                <img class="ac-photo" src="Assets/wc-mini.png" alt="">
            </div>

        </section>
        <section class="productions">
            <div class="production">
                <div class="productive-user"><h3 class="production-title">Joined Thousands of Productive Users</h3></div>
            <div class="productive-user-data">
                <div class="user-data">
                    <h3 class="productive-data-title">50K</h3>
                    <p class="productive-data-description">Active Users</p>
                </div>
                <div class="user-data">
                    <h3 class="productive-data-title">2M+</h3>
                    <p class="productive-data-description">Focus Sessions</p>
                </div>
                <div class="user-data">
                    <h3 class="productive-data-title">95%</h3>
                    <p class="productive-data-description">Satisfaction Rate</p></div>
            </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
